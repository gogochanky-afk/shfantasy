<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Draft ¬∑ SH Fantasy</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial; background:#0b0b0c; color:#eee; }
    .wrap { max-width: 720px; margin: 0 auto; padding: 16px; }
    .nav { display:flex; justify-content:space-between; align-items:center; gap:12px; padding:10px 0; }
    .brand { font-weight:700; }
    .btn { background:#f0a500; border:none; color:#111; padding:10px 12px; border-radius:10px; font-weight:700; cursor:pointer; }
    .btn.secondary { background:transparent; border:1px solid #3a3a3f; color:#eee; }
    .btn:disabled { opacity:.4; cursor:not-allowed; }
    .card { background:#141416; border:1px solid #232327; border-radius:14px; padding:16px; margin-top:12px; }
    .muted { color:#b7b7bd; font-size:12px; }
    .list { margin-top:10px; }
    .item { display:flex; justify-content:space-between; align-items:center; padding:10px 0; border-bottom:1px solid #1f1f22; }
    .item:last-child { border-bottom:none; }
    .toast { position: fixed; left: 50%; bottom: 18px; transform: translateX(-50%); background:#17171a; border:1px solid #2b2b2e; padding:10px 12px; border-radius:12px; font-size:13px; display:none; }
    .kpi { display:flex; gap:10px; flex-wrap:wrap; margin-top:8px; }
    .pill { border:1px solid #2b2b2e; padding:6px 10px; border-radius:999px; font-size:12px; }
    input[type="checkbox"] { transform: scale(1.2); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="nav">
      <div class="brand">üß† Draft</div>
      <div style="display:flex; gap:10px;">
        <button class="btn secondary" id="backBtn">‚Üê Back</button>
        <button class="btn secondary" id="entriesBtn">üìí My Entries</button>
      </div>
    </div>

    <div class="card">
      <div style="font-weight:700;">Select Players</div>
      <div class="muted">Exactly 5 players ¬∑ Salary cap 10</div>

      <div class="kpi">
        <div class="pill" id="userPill">User: -</div>
        <div class="pill" id="poolPill">Pool: -</div>
        <div class="pill" id="countPill">Selected: 0/5</div>
        <div class="pill" id="capPill">Cost: 0/10</div>
      </div>

      <div class="list" id="playersList"></div>

      <div style="display:flex; gap:10px; margin-top:12px;">
        <button class="btn" id="saveBtn" disabled>Save Lineup</button>
        <button class="btn secondary" id="resetBtn">Reset</button>
      </div>
      <div class="muted" style="margin-top:8px;" id="hintText">Pick 5 players to enable Save.</div>
    </div>

    <div class="toast" id="toast"></div>
  </div>

  <script>
    const LS_USER = "shf_username";
    function toast(msg) {
      const el = document.getElementById("toast");
      el.textContent = msg;
      el.style.display = "block";
      setTimeout(() => (el.style.display = "none"), 1600);
    }

    function getUsername() {
      return (localStorage.getItem(LS_USER) || "").trim();
    }

    function qs(name) {
      const u = new URL(window.location.href);
      return (u.searchParams.get(name) || "").trim();
    }

    const entryId = qs("entryId");
    let poolId = null;
    let players = [];
    let selected = new Set();
    let salaryCap = 10;
    let rosterSize = 5;

    function calcCost() {
      let c = 0;
      for (const id of selected) {
        const p = players.find(x => x.id === id);
        c += (p && p.cost) ? p.cost : 0;
      }
      return c;
    }

    function renderKPI() {
      const u = getUsername();
      document.getElementById("userPill").textContent = "User: " + (u || "-");
      document.getElementById("poolPill").textContent = "Pool: " + (poolId || "-");
      document.getElementById("countPill").textContent = "Selected: " + selected.size + "/" + rosterSize;
      const cost = calcCost();
      document.getElementById("capPill").textContent = "Cost: " + cost + "/" + salaryCap;

      const saveOk = (selected.size === rosterSize) && (cost <= salaryCap);
      document.getElementById("saveBtn").disabled = !saveOk;

      const hint = document.getElementById("hintText");
      if (selected.size !== rosterSize) hint.textContent = "Pick exactly " + rosterSize + " players to enable Save.";
      else if (cost > salaryCap) hint.textContent = "Over cap. Adjust your picks.";
      else hint.textContent = "Ready to save.";
    }

    function renderList() {
      const el = document.getElementById("playersList");
      el.innerHTML = "";
      players.forEach(p => {
        const row = document.createElement("div");
        row.className = "item";

        const left = document.createElement("div");
        left.innerHTML = `<div style="font-weight:600">${p.name}</div><div class="muted">Cost: ${p.cost}</div>`;

        const right = document.createElement("div");
        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.checked = selected.has(p.id);

        cb.addEventListener("change", () => {
          // Prevent selecting > rosterSize
          if (cb.checked) {
            if (selected.size >= rosterSize) {
              cb.checked = false;
              toast("You must select exactly " + rosterSize + " players.");
              return;
            }
            selected.add(p.id);
          } else {
            selected.delete(p.id);
          }
          renderKPI();
        });

        right.appendChild(cb);
        row.appendChild(left);
        row.appendChild(right);
        el.appendChild(row);
      });

      renderKPI();
    }

    async function load() {
      const u = getUsername();
      if (!u) {
        toast("No username. Go back to Home.");
        setTimeout(() => window.location.href = "/", 500);
        return;
      }
      if (!entryId) {
        toast("Missing entryId.");
        setTimeout(() => window.location.href = "/", 500);
        return;
      }

      // Load players
      const pr = await fetch("/api/players");
      const pj = await pr.json();
      players = pj.players || [];

      // Load entry
      const er = await fetch("/api/lineup?entryId=" + encodeURIComponent(entryId));
      const ej = await er.json();
      if (!ej.ok) {
        toast(ej.error || "Entry not found");
        setTimeout(() => window.location.href = "/", 600);
        return;
      }

      poolId = ej.entry.poolId;
      salaryCap = (ej.pool && ej.pool.salaryCap) ? ej.pool.salaryCap : 10;
      rosterSize = (ej.pool && ej.pool.rosterSize) ? ej.pool.rosterSize : 5;

      selected = new Set(ej.entry.players || []);
      renderList();
    }

    async function saveLineup() {
      const u = getUsername();
      const payload = {
        entryId,
        poolId,
        username: u,
        players: Array.from(selected)
      };

      const r = await fetch("/api/lineup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const j = await r.json();
      if (!j.ok) {
        toast(j.error || "Save failed");
        return;
      }
      toast("Lineup saved ‚úÖ");
      setTimeout(() => window.location.href = "/my-entries.html", 500);
    }

    document.getElementById("saveBtn").addEventListener("click", saveLineup);
    document.getElementById("resetBtn").addEventListener("click", () => {
      selected = new Set();
      renderList();
    });
    document.getElementById("backBtn").addEventListener("click", () => window.location.href = "/");
    document.getElementById("entriesBtn").addEventListener("click", () => window.location.href = "/my-entries.html");

    load().catch(() => toast("Load failed"));
  </script>
</body>
</html>
