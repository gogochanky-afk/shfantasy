<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Entries ¬∑ SH Fantasy</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial; background:#0b0b0c; color:#eee; }
    .wrap { max-width: 720px; margin: 0 auto; padding: 16px; }
    .nav { display:flex; justify-content:space-between; align-items:center; gap:12px; padding:10px 0; }
    .brand { font-weight:700; }
    .btn { background:#f0a500; border:none; color:#111; padding:10px 12px; border-radius:10px; font-weight:700; cursor:pointer; }
    .btn.secondary { background:transparent; border:1px solid #3a3a3f; color:#eee; }
    .pill { border:1px solid #2b2b2e; padding:6px 10px; border-radius:999px; font-size:12px; }
    .card { background:#141416; border:1px solid #232327; border-radius:14px; padding:16px; margin-top:12px; }
    .muted { color:#b7b7bd; font-size:12px; }
    .row { display:flex; justify-content:space-between; align-items:center; gap:12px; }
    .entry { padding:12px 0; border-bottom:1px solid #1f1f22; }
    .entry:last-child { border-bottom:none; }
    .toast { position: fixed; left: 50%; bottom: 18px; transform: translateX(-50%); background:#17171a; border:1px solid #2b2b2e; padding:10px 12px; border-radius:12px; font-size:13px; display:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="nav">
      <div class="brand">üìí My Entries</div>
      <div style="display:flex; gap:10px; align-items:center;">
        <div class="pill" id="modePill">Mode: DEMO</div>
        <div class="pill" id="userPill">User: -</div>
        <button class="btn secondary" id="homeBtn">‚Üê Home</button>
        <button class="btn" id="refreshBtn">Refresh</button>
      </div>
    </div>

    <div class="card">
      <div class="muted">Your entries are saved in Firestore (DEMO). Tap ‚ÄúOpen Draft‚Äù to edit lineup.</div>
      <div id="list" style="margin-top:12px;"></div>
    </div>

    <div class="toast" id="toast"></div>
  </div>

  <script>
    const LS_USER = "shf_username";
    function toast(msg) {
      const el = document.getElementById("toast");
      el.textContent = msg;
      el.style.display = "block";
      setTimeout(() => (el.style.display = "none"), 1600);
    }
    function getUsername() {
      return (localStorage.getItem(LS_USER) || "").trim();
    }

    async function load() {
      const u = getUsername();
      if (!u) {
        toast("No username. Go Home.");
        setTimeout(() => window.location.href = "/", 500);
        return;
      }
      document.getElementById("userPill").textContent = "User: " + u;

      const r = await fetch("/api/my-entries?username=" + encodeURIComponent(u));
      const j = await r.json();
      if (!j.ok) {
        toast(j.error || "Failed to load");
        return;
      }

      document.getElementById("modePill").textContent = "Mode: " + (j.mode || "DEMO");

      const list = document.getElementById("list");
      list.innerHTML = "";

      const entries = j.entries || [];
      if (!entries.length) {
        list.innerHTML = `<div class="muted">No entries yet. Go Home and Join a pool.</div>`;
        return;
      }

      entries.forEach(e => {
        const div = document.createElement("div");
        div.className = "entry";

        const lineupText = e.lineup
          ? `${e.lineup.players.map(p => p.name + " (" + p.cost + ")").join(", ")} ¬∑ Total ${e.lineup.totalCost}`
          : "No lineup saved yet";

        div.innerHTML = `
          <div class="row">
            <div>
              <div style="font-weight:700;">Pool: ${e.poolId}</div>
              <div class="muted">Entry ID: ${e.id}</div>
              <div class="muted">Updated: ${new Date(e.updatedAt).toLocaleString()}</div>
              <div style="margin-top:6px;">${lineupText}</div>
            </div>
            <button class="btn" data-entry="${e.id}">Open Draft</button>
          </div>
        `;

        div.querySelector("button").addEventListener("click", () => {
          window.location.href = "/draft.html?entryId=" + encodeURIComponent(e.id);
        });

        list.appendChild(div);
      });
    }

    document.getElementById("refreshBtn").addEventListener("click", () => load().catch(() => toast("Failed")));
    document.getElementById("homeBtn").addEventListener("click", () => window.location.href = "/");

    load().catch(() => toast("Failed"));
  </script>
</body>
</html>
