<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SH Fantasy Arena</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        padding: 20px;
      }
      .header {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 18px;
      }
      h1 {
        margin: 0;
        font-size: 40px;
        letter-spacing: 0.5px;
      }
      .right {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
        justify-content: flex-end;
      }
      .pill {
        background: #222;
        border-radius: 999px;
        padding: 8px 12px;
        font-size: 14px;
        display: inline-flex;
        gap: 6px;
        align-items: center;
      }
      a.btn {
        background: #222;
        border-radius: 999px;
        padding: 8px 12px;
        font-size: 14px;
        color: #fff;
        text-decoration: none;
        border: 1px solid #333;
      }
      a.btn.primary {
        border-color: #f90;
        color: #f90;
      }
      .muted { opacity: 0.75; font-size: 13px; }

      .card {
        background: #222;
        border-radius: 12px;
        padding: 16px;
        margin: 14px 0;
        max-width: 720px;
      }
      .poolTitle { font-size: 20px; font-weight: 800; margin-bottom: 10px; }
      .poolMeta { margin: 6px 0; }
      button {
        background: orange;
        border: none;
        border-radius: 8px;
        padding: 10px 14px;
        cursor: pointer;
        font-weight: 800;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div>
        <h1>üî• SH Fantasy Arena</h1>
        <div class="muted">Today + Tomorrow Pools</div>
        <div class="muted">ÊèêÁ§∫ÔºöJoin ‰πãÂæåÊúÉË®ò‰Ωè‰Ω†ÂÄãÂêçÔºàlocalStorageÔºâ</div>
      </div>

      <div class="right">
        <div class="pill">Mode: <b id="modeText">-</b></div>
        <div class="pill">User: <b id="userText">-</b></div>
        <a class="btn primary" href="/my-entries.html">My Entries ‚Üí</a>
      </div>
    </div>

    <div id="pools"></div>

    <script>
      function getStoredUser() {
        return (
          localStorage.getItem("sh_username") ||
          localStorage.getItem("username") ||
          ""
        ).trim();
      }

      function setStoredUser(u) {
        localStorage.setItem("sh_username", u);
        localStorage.setItem("username", u);
      }

      async function loadPools() {
        const res = await fetch("/api/pools");
        const data = await res.json();

        document.getElementById("modeText").textContent = data.mode || "-";
        const existingUser = getStoredUser();
        document.getElementById("userText").textContent = existingUser || "-";

        const container = document.getElementById("pools");
        container.innerHTML = "";

        (data.pools || []).forEach((pool) => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <div class="poolTitle">${pool.name}</div>
            <div class="poolMeta">Salary Cap: <b>${pool.salaryCap}</b></div>
            <div class="poolMeta">Roster Size: <b>${pool.rosterSize}</b></div>
            <button>Join</button>
          `;

          div.querySelector("button").addEventListener("click", async () => {
            let username = getStoredUser();
            if (!username) {
              username = prompt("Enter your name:");
              if (!username) return;
              username = username.trim();
              setStoredUser(username);
              document.getElementById("userText").textContent = username;
            }

            const joinRes = await fetch("/api/join", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ poolId: pool.id, username }),
            });
            const joinData = await joinRes.json();

            if (!joinData || !joinData.ok) {
              alert("Join failed");
              return;
            }

            alert("Joined successfully!");
          });

          container.appendChild(div);
        });
      }

      loadPools();
    </script>
  </body>
</html>
